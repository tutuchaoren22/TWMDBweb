<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="referrer" content="never">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <title>TWMDb</title>
</head>


<body onclick="onInterfaceClick(event)">
  <header>
    <a href="index.html">
      <div class="logo-font">TWMDb</div>
    </a>
    <div class="search-box">
      <input id="search-movie" type="search" name="search" placeholder="请输入电影名称" onkeydown="keyEnterSearchProject()" />
      <img class="icon-search" src="img/search.png" alt="search" onclick="searchProject()" />
    </div>
  </header>
  <nav>
    <div id="nav-container">
      <div class="posters">
        <div>
          <img src="img/1.jpg" class="banner-img" />
        </div>
      </div>
      <div id="circle" class="circle">
        <div class="on">
          <p id="small">
            <img src="img/1.jpg">
          </p>
        </div>
        <div>
          <p id="small">
            <img src="img/2.jpg">
          </p>
        </div>
        <div>
          <p id="small">
            <img src="img/3.jpg">
          </p>
        </div>
        <div>
          <p id="small">
            <img src="img/4.jpg">
          </p>
        </div>
        <div>
          <p id="small">
            <img src="img/5.jpg">
          </p>
        </div>
      </div>
      <a href="javascript:" id="prev">&lt;</a>
      <a href="javascript:" id="next">&gt;</a>
    </div>
  </nav>
  <container>
    <div class="content ">
      <div class="catagory-sidebar">
        <div class="catagory-list">
        </div>
      </div>
      <div class="movie-gallary">
      </div>
    </div>
    <div class="loadmore"></div>
  </container>
  <footer>
    <div class="copyright-font ">Copyright © 2020 TWMDb. All Rights Reserved.</div>
  </footer>

</body>
<script src='scripts/nav.js'></script>
<script src='scripts/db.js'></script>
<script src='scripts/index.js'></script>

</html>
